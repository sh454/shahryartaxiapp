        // Set language
        function setLanguage(lang) {
            document.querySelectorAll('[data-key]').forEach(el => {
                if (translations[lang][el.dataset.key]) {
                    el.textContent = translations[lang][el.dataset.key];
                }
            });
            document.querySelectorAll('option[data-key]').forEach(option => {

                    option.textContent = translations[lang][option.dataset.key];
                }
            });
            document.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            document.lang = lang;
            localStorage.setItem('preferredLang', lang);

            updatePassengerInputs();
        }

        let distanceInKm = 0;

        // Google Maps Places Autocomplete
        function initAutocomplete() {
            try {
                const pickup = document.getElementById('pickup');
                const destination = document.getElementById('destination');
                const autocompleteOptions = {
                    types: ['geocode'],
                    fields: ['formatted_address', 'geometry']
                };
                
                pickupAutocomplete = new google.maps.places.Autocomplete(pickup, autocompleteOptions);
                destinationAutocomplete = new google.maps.places.Autocomplete(destination, autocompleteOptions);

                pickupAutocomplete.addListener('place_changed', () => {
                    const place = pickupAutocomplete.getPlace();
                    if (!place.geometry) console.log('No geometry for pickup');
                    calculateFare();
                });
                
                destinationAutocomplete.addListener('place_changed', () => {
                    const place = destinationAutocomplete.getPlace();
                    if (!place.geometry) console.log('No geometry for destination');
                    calculateFare();
                });
            } catch (err) {
                console.error('Autocomplete initialization error:', err);
                document.getElementById('payment-message').textContent = translations[document.lang].unable_to_calculate || 'Google Maps Autocomplete failed. Check API key and billing.';
            }
        }

        // Update passenger inputs based on count
        function updatePassengerInputs() {
            const passengerCount = parseInt(document.getElementById('passenger-count').value);
            const passengerInputsContainer = document.getElementById('passenger-inputs');
            const passengerNamesContainer = document.getElementById('passenger-names-container');
            
            // Clear existing inputs
            passengerInputsContainer.innerHTML = '';
            
            // Show/hide container based on passenger count
            if (passengerCount > 1) {
                passengerNamesContainer.classList.remove('hidden');
                
                // Create inputs for each passenger
                for (let i = 2; i <= passengerCount; i++) {
                    const div = document.createElement('div');
                    div.className = 'passenger-input mb-3';
                    div.innerHTML = `
                        <label class="block text-gray-700 mb-1" for="passenger-${i}">

                        <input type="text" id="passenger-${i}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400" required>
                    `;
                    passengerInputsContainer.appendChild(div);
                }
            } else {
                passengerNamesContainer.classList.add('hidden');
            }
        }

        // Validate passenger count against vehicle capacity
        function validatePassengerCount() {
            const passengerCount = parseInt(document.getElementById('passenger-count').value);
            const vehicleSelect = document.getElementById('vehicle');
            const maxSeats = parseInt(vehicleSelect.options[vehicleSelect.selectedIndex].getAttribute('data-seats'));
            
            if (passengerCount > maxSeats) {
                alert(`The selected vehicle can only accommodate ${maxSeats} passengers. Please choose a different vehicle or reduce the number of passengers.`);
                return false;
            }
            return true;
        }

                    document.getElementById('distance-info').textContent = `Distance: ${distanceInKm} km`;

                    document.getElementById('estimated-fare').textContent = translations[document.lang].unable_to_calculate || 'Unable to calculate fare';

            paymentMethods.forEach(method => {
                method.addEventListener('change', () => {
                    cardElementDiv.classList.toggle('hidden', method.value !== 'card');
                    cardIconsDiv.classList.toggle('hidden', method.value !== 'card');
                    if (method.value === 'card') {
                        cardElement.mount('#card-element');
                    } else {
                        cardElement.unmount();
                    }
                });
            });

            const form = document.getElementById('fullBookingForm');
            const modal = document.getElementById('confirmationModal');
            const modalName = document.getElementById('modalName');
            const modalPhone = document.getElementById('modalPhone');
            const modalEmail = document.getElementById('modalEmail');
            const modalPickup = document.getElementById('modalPickup');
            const modalDestination = document.getElementById('modalDestination');
            const modalDateTime = document.getElementById('modalDateTime');
            const modalVehicle = document.getElementById('modalVehicle');
            const modalPaymentMethod = document.getElementById('modalPaymentMethod');
            const modalPassengersContainer = document.getElementById('modalPassengersContainer');
            const modalPassengers = document.getElementById('modalPassengers');
            const modalDistance = document.getElementById('modalDistance');
            const closeButtons = document.querySelectorAll('#closeModal, #modalCloseButton');
            const paymentMessage = document.getElementById('payment-message');
            const downloadPdfButton = document.getElementById('downloadPdf');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                paymentMessage.textContent = '';

                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const email = document.getElementById('email').value;
                const passengerCount = parseInt(document.getElementById('passenger-count').value);
                const pickup = document.getElementById('pickup').value;
                const destination = document.getElementById('destination').value;
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
                const vehicle = document.getElementById('vehicle').value;
                const paymentMethod = document.querySelector('input[name="payment_method"]:checked').value;
                const estimatedFare = document.getElementById('estimated-fare').textContent;

                // Collect passenger names if more than 1
                let passengerNames = [];
                if (passengerCount > 1) {
                    passengerNames.push(name);
                    for (let i = 2; i <= passengerCount; i++) {
                        const passengerName = document.getElementById(`passenger-${i}`).value;
                        if (passengerName) passengerNames.push(passengerName);
                    }
                }

                const dateObj = new Date(date);
                const formattedDate = dateObj.toLocaleDateString(preferredLang, { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

                let vehicleType = translations[preferredLang][vehicle];
                let paymentMethodText = paymentMethod === 'cash' ? translations[preferredLang].cash_payment : translations[preferredLang].card_payment;

                const booking = {
                    id: Date.now().toString(),
                    name,
                    phone,
                    email,
                    passengerCount,
                    passengerNames,
                    pickup,
                    destination,
                    date: formattedDate,
                    time,
                    vehicle: vehicleType,
                    paymentMethod: paymentMethodText,
                    estimatedFare,
                    distance: `${distanceInKm} km`,
                    timestamp: new Date().toISOString()
                };
                
                let bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
                bookings.push(booking);
                localStorage.setItem('bookings', JSON.stringify(bookings));

                // Send email to the configured Gmail address with customer email
                try {
                    console.log('Sending email to:', 'y61735451@gmail.com');
                    const response = await fetch('http://localhost:3000/send-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            to: 'y61735451@gmail.com',
                            email: email,
                            subject: `New Booking Confirmation - ${name}`,
                            text: `
                                Booking Details:
                                Name: ${name}
                                Phone: ${phone}
                                Email: ${email}
                                Passengers: ${passengerCount} (${passengerNames.join(', ') || name})
                                Pickup: ${pickup}
                                Destination: ${destination}
                                Date & Time: ${formattedDate} at ${time}
                                Vehicle Type: ${vehicleType}
                                Payment Method: ${paymentMethodText}
                                Estimated Fare: ${estimatedFare}
                                Distance: ${distanceInKm} km
                            `
                        })
                    });
                    const data = await response.text();
                    console.log('Fetch response:', data);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}, message: ${data}`);
                    }
                    paymentMessage.textContent = 'Email sent successfully!';
                } catch (err) {
                    console.error('Email send error:', err);
                    paymentMessage.textContent = `Failed to send email notification: ${err.message}. Booking saved locally.`;
                }

                // Payment processing would go here in a real app
                if (paymentMethod === 'card') {
                    // Simulate payment processing
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                // Update modal with booking details
                modalName.textContent = name;
                modalPhone.textContent = phone;
                modalEmail.textContent = email;
                modalPickup.textContent = pickup;
                modalDestination.textContent = destination;
                modalDateTime.textContent = `${formattedDate} at ${time}`;
                modalVehicle.textContent = vehicleType;
                modalPaymentMethod.textContent = paymentMethodText;
                modalDistance.textContent = `${distanceInKm} km`;
                
                // Show passengers if more than 1
                if (passengerCount > 1) {
                    modalPassengers.innerHTML = passengerNames.map(name => `<div>${name}</div>`).join('');
                    modalPassengersContainer.classList.remove('hidden');
                } else {
                    modalPassengersContainer.classList.add('hidden');
                }

                // Show modal
                modal.classList.remove('hidden');
                
                // Reset form
                form.reset();
                if (cardElement.unmount) cardElement.unmount();
                document.getElementById('estimated-fare').textContent = '$0.00';
                document.getElementById('distance-info').textContent = '';
                document.getElementById('passenger-names-container').classList.add('hidden');
                document.getElementById('passenger-inputs').innerHTML = '';
                
                // Reset date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').value = today;
            });

            closeButtons.forEach(btn => {
                btn.addEventListener('click', () => modal.classList.add('hidden'));
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.add('hidden');
            });

            // Set minimum date to today
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
            dateInput.value = today;

            // Initialize autocomplete with a fallback for API key issues
            try {
                initAutocomplete();
            } catch (err) {
                console.error('Google Maps API failed to load:', err);
            }

            // PDF Download Function with Enhanced Branding and Error Handling
            if (downloadPdfButton) {
                downloadPdfButton.addEventListener('click', () => {
                    try {
                        const { jsPDF } = window.jspdf;
                        if (!jsPDF) throw new Error('jsPDF library is not loaded. Check the script tag.');

                        const doc = new jsPDF();

                        // Add SwiftRide branding with symbol (taxi icon as text representation)
                        doc.setFontSize(24);
                        doc.setTextColor(0, 128, 0); // YeÅŸil renk
                        doc.text('ðŸš• SwiftRide', 105, 20, { align: 'center' });
                        doc.setFontSize(14);
                        doc.setTextColor(0, 0, 0); // Siyah renk
                        doc.text('Premium Taxi Service', 105, 30, { align: 'center' });

                        // Add booking details only if modal is filled
                        const lang = document.lang || 'en';
                        const details = [
                            { key: 'name', label: translations[lang].name + ':' },
                            { key: 'phone', label: translations[lang].phone + ':' },
                            { key: 'email', label: translations[lang].email + ':' },
                            { key: 'pickup', label: translations[lang].pickup + ':' },
                            { key: 'destination', label: translations[lang].destination + ':' },
                            { key: 'date_time', label: translations[lang].date_time + ':' },
                            { key: 'vehicle_type', label: translations[lang].vehicle_type + ':' },
                            { key: 'payment_method', label: translations[lang].payment_method + ':' },
                            { key: 'distance', label: translations[lang].distance + ':' }
                        ];

                        let y = 40;
                        let hasData = false;
                        details.forEach((item, index) => {
                            const value = document.getElementById(`modal${item.key.charAt(0).toUpperCase() + item.key.slice(1)}`)?.textContent;
                            if (value && value.trim()) {
                                hasData = true;
                                doc.text(`${item.label} ${value}`, 20, y + (index * 10));
                            }
                        });

                        // Passengers if more than 1
                        const passengerCount = parseInt(document.getElementById('passenger-count').value) || 1;
                        if (passengerCount > 1 && hasData) {
                            const passengers = document.getElementById('modalPassengers')?.innerHTML.split('</div>').filter(p => p).map(p => p.replace('<div>', ''));
                            if (passengers && passengers.length) {
                                doc.text(`${translations[lang].passengers}:`, 20, y + (details.length * 10));
                                passengers.forEach((passenger, idx) => {
                                    doc.text(`${passenger}`, 30, y + ((details.length + 1 + idx) * 10));
                                });
                            }
                        }

                        if (!hasData) {
                            throw new Error('No booking data available to generate PDF.');
                        }

                        // Save PDF
                        doc.save(`SwiftRide_Ticket_${new Date().toISOString().split('T')[0]}.pdf`);
                    } catch (error) {
                        console.error('PDF Download Error:', error);
                        alert(`Failed to generate PDF: ${error.message}. Check console for details.`);
                    }
                });
            } else {
                console.error('Download PDF button not found in DOM');
            }
        });
    </script>
</body>
</html>
